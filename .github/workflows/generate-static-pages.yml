name: Generate static pages

on:
  push: 
    branches:
      - main

jobs:
  build:
    name: buildout
    runs-on: ubuntu-latest

    steps:
    - name: Checking out repository
      uses: actions/checkout@v2
      with: 
            repository: almostengr/almostengrwebsite
            
    - name: Installing python3
      run:  /usr/bin/python3 -m pip install --upgrade pip
    
    - name: Installing setuptools
      run: /usr/bin/python3 -m pip install --upgrade setuptools

    - name: Installing Mkdocs
      run:  /usr/bin/python3 -m pip install --upgrade mkdocs

    - name: Install Minify Plugin
      run: /usr/bin/python3 -m pip install --upgrade mkdocs-minify-plugin

    - name: Installing Mkdocs
      run:  /usr/bin/python3 -m pip install --upgrade mkdocs-rss-plugins

    - name: Fetching branches
      run:  git fetch -p

    # - name: Checking out gh-pages branch
    #   run:  git checkout -b gh-pages origin/gh-pages

    - name: Checking out main branch
      run:  git checkout main origin/main

    # - name: Changing to website directory
    #   run: cd website/
        
    - name: Building static site
      run:  /usr/bin/python3 -m mkdocs gh-deploy -b gh-pages
