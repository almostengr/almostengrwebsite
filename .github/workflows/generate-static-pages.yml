  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.7
    - run: /usr/bin/python3 -m pip install --upgrade pip
    - run: /usr/bin/python3 -m pip install --upgrade setuptools
    - run: /usr/bin/python3 -m pip install mkdocs==1.1.2
    - run: /usr/bin/python3 -m pip install --upgrade mkdocs-minify-plugin
    # - run: /usr/bin/python3 -m pip install mkdocs-material
    - name: Check out main branch
      uses: actions/checkout@v3
      with:
        ref: main

    - run: git fetch -p
    - run: /usr/bin/python3 -m mkdocs gh-deploy -f website/mkdocs.yml -b website
    - run: /usr/bin/python3 -m mkdocs gh-deploy -f websitelights/mkdocs.yml -b websitelights

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to Production
      uses: fifsky/ssh-action@master
      with:
        command: cd && cd www && git pull origin website && cp -p jukeboxapi.php ../lightshow.thealmostengineer.com && cd ../lightshow.thealmostengineer.com/ && git pull origin websitelights
        host: ${{ secrets.HOSTNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT_NUMBER }}
        user: ${{ secrets.USERNAME }}
    
