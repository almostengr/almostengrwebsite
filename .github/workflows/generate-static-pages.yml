name: Deploy to Production

on:
  schedule:
    - cron: '15 15 * * *'

jobs:
  getcontent:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-dotnet@v1
      name: Setup .NET Core
      with:
        dotnet-version: '3.1.x' # SDK Version to use; x will use the latest version of the 3.1 channel
    
    - name: Get Published Videos
      run: dotnet run --project Almostengr.AlmostengrWebsite.YouTubeContent/Almostengr.AlmostengrWebsite.YouTubeContent.csproj

    - name: Get Weather Data
      run: dotnet run --project Almostengr.AlmostengrWebsite.GardenWeather/Almostengr.AlmostengrWebsite.GardenWeather.csproj

    - run: find Almostengr.AlmostengrWebsite/docs/images/ -iname *png -exec convert {} {}.jpg \;
      name: Converting PNG images to JPG

    - run: find Almostengr.AlmostengrWebsite/docs/images/ -iname *png -exec git rm {} \;
      name: Removing PNG images

    - run: find Almostengr.AlmostengrWebsite/docs/images/ -iname *jpg -iname *jpeg -exec cp {} Almostengr.AlmostengrWebsite/docs/img/ \;
      name: Copying images to img directory

    - run: find Almostengr.AlmostengrWebsite/docs/img -iname *jpg -iname *jpeg -exec convert -resize 45% {} {} \;
      name: Convert images to thumbnails

    - name: Run commit on files
      run: bash scripts/ghcommit.sh

  # spelling:
