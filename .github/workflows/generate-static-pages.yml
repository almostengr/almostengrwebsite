name: Deploy to Production

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out main branch
      uses: actions/checkout@master
      with:
        ref: main
        
    # - run: /usr/bin/python3 -m pip install --upgrade pip
    - run: /usr/bin/python3 -m pip install --upgrade setuptools
    - run: /usr/bin/python3 -m pip install --upgrade mkdocs
    # - run: /usr/bin/python3 -m pip install --upgrade mkdocs-minify-plugin

    - run: git fetch -p
    - run: /usr/bin/python3 -m mkdocs gh-deploy -f website/mkdocs.yml -b website

    - run: |
        website/scripts/generate_rss.sh

    # - run: scp -p -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -P ${{ secrets.PORT_NUMBER }} all.xml latest.xml ${{ secrets.USERNAME }}@${{ secrets.HOSTNAME }}:${{ secrets.WwW_DIRECTORY }}
    - name: Copy RSS files via SSH
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.HOSTNAME }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT_NUMBER }}
        source: "all.xml,latest.xml"
        target: ${{ secrets.WWW_DIRECTORY }}
        key: ${{ secrets.PRIVATE_KEY }}
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to Production
      uses: fifsky/ssh-action@master
      with:
        command: cd && cd www && git pull origin website
        host: ${{ secrets.HOSTNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT_NUMBER }}
        user: ${{ secrets.USERNAME }}
