  build:
    name: Build
    runs-on: ubuntu-latest
    # needs: spelling
    steps:
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - run: /usr/bin/python3 -m pip install --upgrade pip
    - run: /usr/bin/python3 -m pip install --upgrade setuptools
    - run: /usr/bin/python3 -m pip install --upgrade mkdocs
    - run: /usr/bin/python3 -m pip install --upgrade mkdocs-minify-plugin

    - name: Check out main branch
      uses: actions/checkout@v2
      with:
        ref: main

    - run: git fetch -p
    # - run: /usr/bin/python3 -m mkdocs gh-deploy -f Almostengr.AlmostengrWebsite/mkdocs.yml -b website

    - run: /usr/bin/python3 -m mkdocs build -f Almostengr.AlmostengrWebsite/mkdocs.yml

    - name: Deploy to Production
      uses: betanzos/scp-upload@v1
      with:
        source: Almostengr.AlmostengrWebsite/site/*
        host: ${{ secrets.HOSTNAME }}
        port: ${{ secrets.PORT_NUMBER }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        remote_dir: 'www'

