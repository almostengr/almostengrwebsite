{% if page.meta.youtubeId %}
<!-- <div class="embed-responsive embed-responsive-16by9 mb-3">
    <iframe class="embed-responsive-item" src="{{ page.meta.youtubeEmbed }}" allowfullscreen></iframe>
</div> -->
<div class="embed-responsive embed-responsive-16by9 mb-3">
    <iframe class="embed-responsive-item"
        src="https://www.youtube.com/embed/{{ page.meta.youtubeId }}&autostart=1" loading="lazy"
        allowfullscreen
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        srcdoc="<style>*{padding:0;margin:0;overflow:hidden}html,body{height:100%}img,span{position:absolute;width:100%;top:0;bottom:0;margin:auto}span{height:1.5em;text-align:center;font:48px/1.5 sans-serif;color:white;text-shadow:0 0 0.5em black}</style><a href='https://www.youtube.com/embed/{{ page.meta.youtubeId }}?autoplay=1'><img src='https://img.youtube.com/vi/{{ page.meta.youtubeId }}/hqdefault.jpg'><span class='text-danger'>&#9658;</span></a>"></iframe>
</div>
{% elif page.meta.image %}
<div class="mb-3 text-center">
    <img src="{{ page.meta.image }}" alt="{{ page.meta.imagealt }}" loading="lazy" />
</div>
{% endif %}
