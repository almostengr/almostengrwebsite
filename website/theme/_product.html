<section class="bg-dark text-white py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <h1>{{ page.title }}</h1>
        <p class="lead">{{ page.meta.subtitle }}</p>
        <h2 class="display-4 mb-4">${{ page.meta.price }}</h2>
        <form action="{{ page.meta.squarelink}}" target="_blank">
          <button class="btn btn-success btn-lg">Buy Now →</button>
        </form>
        {% if page and page.meta.heroNote %}
        <p class="mt-3"><small>{{ page.meta.heroNote }}</small></p>
        {% endif %}
      </div>
      <div class="col-lg-6 text-center">
        <img src="{{ page.meta.image }}" alt="Traffic Pi running" class="img-fluid rounded shadow">
      </div>
    </div>
  </div>
</section>
<section class="py-3">
  <div class="container px-3">
    <div class="col-lg-10 mx-auto">
      {{ page.content }}
    </div>
  </div>
</section>
<section class="bg-secondary text-white py-5 text-center">
  <div class="container">
    <h2>Ready to build your own?</h2>
    <a href="{{ page.meta.squarelink }}" target="_blank" class="btn btn-light btn-lg">Buy now – $49 →</a>
  </div>
</section>
